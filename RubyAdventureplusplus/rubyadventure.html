<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RubyAdventure++</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	<link rel="stylesheet" href="controlStyle.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/RubyAdventure++V2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">RubyAdventure++</div>
      </div>
    </div>
	<div class="control">
		Control<br>
		Movement: WASD<br>
		Spacebar: Dash<br>
		Left mouse click: Range attack throw projectile  (ctrl button work too but not recommend because ctrl+w is close browser window :D)<br> 
		Right-click: Melee attack with sword<br>
		X button : Interact with npc or some objects<br>
	</div>
  </body>
</html>
